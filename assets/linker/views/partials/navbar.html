<nav class="navbar navbar-default" role="navigation">

	<div class="navbar-header">

	<form ng-hide="loggedIn == true" name="loginForm" id="login-form"  class="navbar-form pull-right">
		<div class="form-group col-xs-5">
			<input ng-model="email" required type="email" class="form-control input-sm" placeholder="E-mail" />

			<input ng-model="password" required type="password" class="form-control input-sm" placeholder="Password" />

		<button type="submit" class="btn btn-primary btn-xs">Search</button>
	</form>
