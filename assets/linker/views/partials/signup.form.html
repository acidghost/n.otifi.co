<form name="signupForm" class="form-horizontal" role="form">

	<div class="form-group">
		<label for="signup-email" class="col-sm-4">E-mail</label>
		<div class="col-sm-8">
			<input ng-model="user.email" required name="signupEmail" type="email" class="form-control" id="signup-email" placeholder="E-mail" />
		</div>
	</div>

	<div class="form-group">
		<label for="signup-password" class="col-sm-4">Password</label>
		<div class="col-sm-8">
			<input ng-model="user.password" required name="signupPassword" type="password" class="form-control" id="signup-password" placeholder="Password" />
		</div>
	</div>

	<div class="form-group">
		<label for="signup-password-repeat" class="col-sm-4">Repeat</label>
		<div class="col-sm-8">
			<input ng-model="user.passRep" required pass-confirm="user.password" name="signupPassRep" type="password" class="form-control" id="signup-password-repeat" placeholder="Password" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<button ng-click="signup()" ng-disabled="!signupForm.$valid" type="submit" class="btn btn-warning">Go!</button>
		</div>
	</div>

</form>
