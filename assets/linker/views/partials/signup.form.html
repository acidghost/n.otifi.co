<form ng-hide="success == true" name="signupForm" class="form-horizontal" role="form">

	<div class="form-group">
		<div ng-show="validationErrors.length" class="col-xs-12 error-list">
			<p>There are some validation errors:</p>
			<ul class="list-unstyled" ng-repeat="error in validationErrors">
				<li><span class="alert alert-danger">{{ error }}</span></li>
			</ul>
		</div>
	</div>

	<div class="form-group">
		<label for="signup-email" class="col-sm-4">E-mail</label>
		<div class="col-sm-8">
			<input ng-model="user.email" required name="signupEmail" type="email" class="form-control" id="signup-email" placeholder="E-mail" />
		</div>
	</div>

	<div class="form-group">
		<label for="signup-password" class="col-sm-4">Password</label>
		<div class="col-sm-8">
			<input ng-model="user.password" required ng-minlength="6" name="signupPassword" type="password" class="form-control" id="signup-password" placeholder="Password" />
		</div>
	</div>

	<div class="form-group">
		<label for="signup-password-repeat" class="col-sm-4">Repeat</label>
		<div class="col-sm-8">
			<input ng-model="user.passRep" required ng-minlength="6" name="signupPassRep" type="password" class="form-control" id="signup-password-repeat" placeholder="Password" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<button ng-click="signup()" ng-disabled="!signupForm.$valid" type="submit" class="btn btn-warning">Go!</button>
		</div>
	</div>

</form>

<div ng-show="success == true" class="alert alert-success alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<h5>SignUp successful!</h5>
	<p>We have sent you a verification e-mail to be sure you are actually using the following address: <em>{{ user.email }}</em></p>
</div>
